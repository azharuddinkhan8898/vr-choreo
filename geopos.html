<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/@argonjs/argon@^1.2/dist/argon.js"></script>
    <script src="https://rawgit.com/argonjs/argon-aframe/master/dist/argon-aframe.js"></script>
    <script src="https://samples.argonjs.io/resources/lib/CSS3DArgonRenderer.js"></script>
    <script src="https://samples.argonjs.io/resources/lib/CSS3DArgonHUD.js"></script>
    <script src="https://aframe.argonjs.io/resources/js/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="https://aframe.argonjs.io/resources/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://aframe.argonjs.io/resources/style.css">
    <script>
     $(function(){
            var arrText = ["Lorem ipsum nisi odio integer\n curabitur amet turpis\nvolutpat arcu a leo velit.", "Mattis ad habitasse luctus\ntaciti phasellus sollicitudin\nlaoreet nisi sagittis.","Ad sociosqu imperdiet\nhendrerit malesuada proin elit\nquam donec justo.", "Et cursus ullamcorper\nmattis taciti habitasse\nphasellus convallis litora \neuismod malesuada arcu.", "Platea magna pellentesque\nvestibulum posuere consequat\nnibh ut quisque laoreet class." ];
            var currentText = 0;

            $(".change-text").click(function(){
                changeText(arrText[currentText])
                currentText = currentText + 1;
            })

            $(".remove-text").click(function(){
                removeText()
            })
            

            function removeText(){
                $("#text").attr("animation","property: text.opacity; dur: 500;  to: 0").attr("animation__1","property: position; dur: 400;  to:0.010 1.581 -7.647 ");
            }


            function changeText(text){
                if(arrText[currentText+1] == undefined){
                    $(".change-text").hide();
                }
                $("#text").attr("animation","property: text.opacity; dur: 500;  to: 0").attr("animation__1","property: position; dur: 400;  to:0.010 1.581 -7.647 ");
                setTimeout(function(){
                    $("#text").attr("text", "value: "+text+"; width: 25; color: purple; align: center");
                }, 500)
                
                setTimeout(function(){
                    $("#text").removeAttr("animation");
                    $("#text").attr("animation","property: text.opacity; dur: 500;  to: 1").attr("animation__1","property: position; dur: 400;  to:0.010 1.581 -6.647 ");
                }, 500)
            }

        })
    </script>
    <style>
    body, html{
      margin: 0px; padding: 0px;
    }
        .change-text, .remove-text{
            position: absolute;
            z-index: 21;
            background: #000;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            left: 10px;
            top: 10px;
        }
        .remove-text{
            left: unset;
            right: 10px;
        }
    </style>

  </head>
  <body>
    <div hidden>    
      <div id="gtdiv" class="label">Georgia Tech</div>
      <div id="londondiv" class="label">Tower of London</div>
      <div id="tokyodiv" class="label">Tokyo</div>
      <div id="sydneydiv" class="label">Sydney Opera House</div>
      <div id="londonpin" class="pin"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
      <div id="tokyopin" class="pin"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
      <div id="sydneypin" class="pin"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
    </div>
    <button class="change-text">Change text</button>
    <button class="remove-text">Remove text</button>

        
    <ar-scene>
      <a-assets>
        <img id="buzzpin" src="./buzz-pin.png"/>
      </a-assets>
     
      <a-sky color="#ECECEC"></a-sky>
      <ar-geopose id="GT" lla="151.215286 -33.856900" userotation="false"> 
        <a-entity id="text" text="value: What's up; width: 25; color: purple; align: center; opacity:1" position="0.010 1.581 -6.647">
        </a-entity>
      </ar-geopose>
      <ar-geopose id="Sydney" lla="151.215286 -33.856900" userotation="false"> 
         <a-entity fixedsize="20" billboard>
           <a-entity css-object="div: #sydneypin" scale="0.05 0.05 0.05" position="0 0 0"></a-entity>
           <a-entity css-object="div: #sydneydiv" scale="0.02 0.02 0.02" position="0 3 0" showdistance="Sydney Opera House<br>Sydney, Australia<br>It is "></a-entity>
        </a-entity>
      </ar-geopose>
    </ar-scene>
  </body>

</html>
